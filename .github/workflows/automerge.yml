name: Enable Automerge

on:
  pull_request_target:
    types:
      - reopened
      - labeled

jobs:
  enable-auto-merge:
    runs-on: ubuntu-latest
    if: (github.actor == 'scala-steward' || github.actor == 'renovate[bot]') && contains(github.event.pull_request.labels.*.name, 'automerge')
    permissions:
      contents: write
    steps:
    - uses: alexwilson/enable-github-automerge-action@1.0.0
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
